name: Build and Deploy ASP.Net Core App to Azure Web App - concertable-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  # Build Job
  build:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Angular CLI
        run: npm install -g @angular/cli@18

      - name: Install dependencies and build Angular app
        run: |
          cd ClientApp
          npm install
          ng build --configuration production

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{ env.DOTNET_ROOT }}/myapp"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: ${{ env.DOTNET_ROOT }}/myapp

  # Deploy Job
  deploy:
    runs-on: ubuntu-latest
    needs: build # Make sure this job runs after the build job
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Create EF Migration Bundle
        run: |
          dotnet ef migrations bundle --project Infrastructure/Infrastructure.csproj --startup-project Web/Web.csproj --output efbundle
        working-directory: ${{ github.workspace }}

      - name: Run EF Migrations
        run: ./efbundle --connection "${{ secrets.PROD_SQL_CONNECTION_STRING }}"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'concertable-app'
          slot-name: 'Production'
          package: './myapp' # Path to the downloaded build artifact
