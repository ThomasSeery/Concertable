<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" position="end">
        <ng-content select="[sidebar]"></ng-content>
        <button class="btn-close" mat-icon-button (click)="sidenav.toggle()">
            <mat-icon fontIcon="close"></mat-icon>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <button *ngIf="!sidenav.opened" class="btn-toggle" mat-icon-button (click)="sidenav.toggle()">
            <mat-icon class="btn-open" fontIcon="tune"></mat-icon>
        </button>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
