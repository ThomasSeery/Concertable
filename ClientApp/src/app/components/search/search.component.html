<div class="container">
    <div class="wrapper">
        <app-location-search class="location-search"></app-location-search>
        <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search</mat-label>
        <input
            matInput
            [(ngModel)]="searchTerm"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
        </mat-autocomplete>
        </mat-form-field>
        <app-date-picker *ngIf="searchTerm==='event'" class="date-picker"></app-date-picker>
        <button mat-icon-button color="accent" class="btn-search" (click)="onSearch()">
            <mat-icon>search</mat-icon>
        </button>
    </div>
</div>
