<div class="container">
  <h3 class="title">{{ title }}</h3>
  <swiper-container
  [slidesPerView]="5"
  [spaceBetween]="24"
  [navigation]="true"
  [breakpoints]="breakpoints"
  [loop]="false"
  style="padding: 0 24px;"
  >
    <swiper-slide *ngFor="let header of headers">
      <app-event-header [header]="header"></app-event-header>
    </swiper-slide>
  </swiper-container>
</div>
