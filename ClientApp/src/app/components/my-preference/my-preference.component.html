@if(preference){
    <app-config-navbar [(editMode)]="editMode" (cancel)="cancelChanges()" (save)="saveChanges()" [saveable]="saveable"></app-config-navbar>
    <app-preference-details [preference]="preference" [editMode]="editMode" (itemChange)="onItemChange()"></app-preference-details>
}@else{
    <app-config-item-not-found [itemName]="'preference'"/>
}
