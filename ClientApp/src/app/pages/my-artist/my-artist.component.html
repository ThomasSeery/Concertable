@if(artist) {
    <app-config-navbar [(editMode)]="editMode" (cancel)="cancelChanges()" (save)="saveChanges()" [saveable]="saveable"></app-config-navbar>
    <app-artist-details [(artist)]="artist" [editMode]="editMode" (artistChange)="onItemChange()" (imageChange)="updateImage($event)"></app-artist-details>
}@else {
    <app-config-item-not-found [itemName]="'Artist'"></app-config-item-not-found>
}
