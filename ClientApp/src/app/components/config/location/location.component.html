<div class="wrapper icon-text" *ngIf="county && town && !editMode">
    <mat-icon>location_on</mat-icon>
    <p>{{ county }}</p>
    <span>,</span>
    <p>{{ town }}</p>
</div>
<app-location-search *ngIf="editMode" (locationChange)="onLocationChange($event)" (latLongChange)="onLatLongChange($event)" [type]="'establishment'"/>
