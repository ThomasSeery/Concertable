<app-card [isEmpty]="events.length === 0">
    <div *ngFor="let event of events" class="event-item">
        <!-- Event Date -->
        <div class="event-date">
            <p class="date">{{ event.startDate | date:'d' }}</p>
            <p class="month">{{ event.startDate | date:'MMM' }}</p>
        </div>

        <!-- Event Details -->
        <div class="event-info">
            <h3 class="event-name">{{ event.name }}</h3>

            <p class="event-time">
                <mat-icon>access_time</mat-icon>
                {{ event.startDate | date:'h:mm a' }} - {{ event.endTime | date:'h:mm a' }}
            </p>

            <p class="event-cost">
                <mat-icon>attach_money</mat-icon>
                <strong>Price:</strong> ${{ event.price }}
            </p>
        </div>

        <!-- Actions -->
        <div class="event-actions">
            <button class="primary" (click)="onViewDetails(event)">
                <mat-icon>visibility</mat-icon> View Details
            </button>

            <button *ngIf="authService.isRole('Customer')" class="purchase-btn" (click)="onPurchase(event)">
                <mat-icon>shopping_cart</mat-icon> Purchase
            </button>
        </div>
    </div>
</app-card>
