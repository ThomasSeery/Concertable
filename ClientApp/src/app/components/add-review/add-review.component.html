<h2 mat-dialog-title>Add a Review</h2>

<form mat-dialog-content>
  <div class="star-rating">
    <span *ngFor="let star of [1,2,3,4,5]; let i = index" (click)="setRating(i + 1)">
      <mat-icon [class.filled]="i < review.stars">star</mat-icon>
    </span>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Your Review</mat-label>
    <textarea matInput [(ngModel)]="review.details" name="comment" rows="4" required></textarea>
  </mat-form-field>
</form>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
</div>
