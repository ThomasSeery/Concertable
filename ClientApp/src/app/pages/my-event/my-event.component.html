@if (event) {
    <app-config-navbar [(editMode)]="editMode" (cancel)="cancelChanges()" (save)="saveChanges()" [saveable]="saveable"></app-config-navbar>
    <app-event-details *ngIf="event" [(event)]="event" [editMode]="editMode" (eventChange)="onItemChange()"></app-event-details>
} @else {
    Not Found
}
