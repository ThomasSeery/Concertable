<mat-form-field appearance="outline">
    <mat-label>Time</mat-label>
    <input 
      matInput 
      [matTimepicker]="picker"
      [(ngModel)]="time" 
      (ngModelChange)="onTimeChange()">
    <mat-timepicker-toggle matIconSuffix [for]="picker" />
    <mat-timepicker #picker />
  </mat-form-field>
