<div class="wrapper" *ngIf="county && town && !editMode">
    <mat-icon class="icon">location_on</mat-icon>
    <p>{{county}}</p>
    <span>,</span>
    <p>{{town}}</p>
</div>
<app-google-maps (locationValueChange)="updateLocationValue($event)" [editMode]="editMode" [lat]="latitude" [lng]="longitude" (coordinatesChange)="onCoordinatesChange($event)" />
