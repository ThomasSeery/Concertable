@if (venue) {
    <app-config-navbar (editModeChange)="onEditModeChange($event)" (cancel)="cancelChanges()" (save)="saveChanges()" [saveable]="saveable"></app-config-navbar>
    <app-venue-details *ngIf="venue" [venue]="venue" [editMode]="editMode" (changeDetected)="onChangeDetected()"></app-venue-details>
} @else {
    <app-manager-item-not-found [itemName]="'venue'"/>
}
