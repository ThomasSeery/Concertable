
<div class="wrapper" *ngIf="county && town">
    <mat-icon class="icon">location_on</mat-icon>
    <p>{{county}}</p>
    <span>,</span>
    <p>{{town}}</p>
</div>
<app-google-maps [editMode]="editMode" [lat]="coordinates?.latitude" [lng]="coordinates?.longitude" (coordinatesChange)="onCoordinatesChange($event)" />
