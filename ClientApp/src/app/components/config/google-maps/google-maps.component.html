<div class="container">
    <!-- Search Bar -->
    <app-location-search *ngIf="editMode" (locationChange)="onLocationChange($event)" (latLongChange)="onLatLongChange($event)" [type]="'establishment'"/>

    <!-- Google Map -->
    <google-map [options]="options" [width]="800" [height]="400">
        <map-marker *ngIf="lat !== undefined && lng !== undefined" [clickable]="false" [draggable]="true"
            [position]="{ lat, lng }">
        </map-marker>
    </google-map>
</div>
