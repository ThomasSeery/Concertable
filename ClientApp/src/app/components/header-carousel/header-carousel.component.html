<div class="container">
  <h3 class="title">{{ title }}</h3>
  <swiper-container
    [slidesPerView]="5"
    [spaceBetween]="24"
    [navigation]="true"
    [breakpoints]="breakpoints"
    [loop]="false"
    style="padding: 0 24px;"
  >
    <swiper-slide *ngFor="let header of headers">
      <ng-container *ngTemplateOutlet="headerTemplate; context: { $implicit: header }"></ng-container>
    </swiper-slide>
  </swiper-container>
</div>
