@if (venue) {
    <app-config-navbar [(editMode)]="editMode" (cancel)="cancelChanges()" (save)="saveChanges()" [saveable]="saveable"></app-config-navbar>
    <app-venue-details *ngIf="venue" [venue]="venue" [editMode]="editMode" (itemChange)="onItemChange()" (listingCreate)="addListing($event)" (imageChange)="updateImage($event)"></app-venue-details>
} @else {
    <app-config-item-not-found [itemName]="'venue'"/>
}
