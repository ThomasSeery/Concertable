@if(editMode) {
    <mat-form-field appearance="outline" class="container">
        <mat-label *ngIf="label">{{ label }}</mat-label>
        <textarea matInput [(ngModel)]="content" (ngModelChange)="onContentChange($event)"></textarea>
    </mat-form-field>
} @else {
    <p class="content-display">{{ content }}</p>
}
