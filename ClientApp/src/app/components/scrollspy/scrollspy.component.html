<nav #nav class="container" [class.fixed]="isScrolled">
  <ul>
    <li *ngFor="let navItem of navItems">
      <a [routerLink]="[]" 
         [fragment]="navItem.fragment" 
         [queryParams]="queryParams"
         [class.active]="activeFragment === navItem.fragment">
        {{ navItem.name }}
      </a>
    </li>
  </ul>
</nav>
