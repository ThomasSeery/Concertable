<nav class="config-header-container">
    <div class="config-header-content">
        <ul>
            <li><button class="secondary" [disabled]="!saveable" (click)="onCancel()">
                <mat-icon fontIcon="cancel"></mat-icon>Cancel
            </button></li>
            <li><button class="secondary" (click)="onEditModeChange()">
                <mat-icon fontIcon="edit"></mat-icon>Edit
            </button></li>
            <li><button class="primary" [disabled]="editMode || !saveable" (click)="onSave()">
                <mat-icon fontIcon="save"></mat-icon>Save
            </button></li>
        </ul>
    </div>
</nav>
