<div class="filter-container" [class.open]="isOpen">
    <button class="close-btn" (click)="closeFilter()">âœ–</button>
    <h2>Filters</h2>
  
    <form (ngSubmit)="applyFilter()">
      <label>
        <input type="checkbox" [(ngModel)]="selectedFilters.option1" name="option1">
        Option 1
