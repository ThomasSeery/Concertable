<div class="container" (click)="onClick()">
    <h3>{{header?.name}}</h3>
    <img 
        [src]="blobStorageService.getUrl(header?.imageUrl)" 
        alt="Header Image"
        width="200"
        height="200">
    <p><mat-icon>location_on</mat-icon> {{ header?.county }}, {{ header?.town }}</p>
    <ng-content></ng-content>
</div>
