@if(preferences) {
  <app-selector
    [options]="genres"
    [(selectedItems)]="preferences.genres"
    [label]="'Select Genres'"
    displayProperty="name"
    [disabled]="!editMode"
    [editMode]="editMode"
    (selectedItemsChange)="onChangeDetected()">
</app-selector>
<app-slider
  label="Distance Radius (km)"
  [(value)]="preferences.radiusKm"
  [min]="10"
  [max]="100"
  [step]="10"
  [disabled]="!editMode"
  (valueChange)="onChangeDetected()">
</app-slider>
}@else {
  not found
}
