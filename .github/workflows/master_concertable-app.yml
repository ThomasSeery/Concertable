name: Build and deploy ASP.Net Core app to Azure Web App - concertable-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          path: .

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Angular CLI
        run: npm install -g @angular/cli@18

      - name: Install dependencies and build Angular app
        run: |
          cd ClientApp
          npm install
          ng build --configuration production

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install EF Core CLI
        run: |
          dotnet tool install --global dotnet-ef
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Generate EF Core migration SQL script
        run: |
          mkdir migration-output
          dotnet ef migrations script --idempotent --context ApplicationDbContext --output migration-output/migration.sql --project src/Infrastructure/Infrastructure.csproj --startup-project src/Web/Web.csproj
        working-directory: ${{ github.workspace }}

      - name: Upload migration script
        uses: actions/upload-artifact@v4
        with:
          name: migration-script
          path: migration-output/migration.sql

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download app artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Download migration script
        uses: actions/download-artifact@v4
        with:
          name: migration-script

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C9668E43E2494432944F93DFACC9E5F8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BF851F2B73B645C298E688BCE825E9A3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_03CB9942E6EE42FEA473D19267A56D03 }}

      - name: Run EF migration SQL script on Azure SQL
        uses: azure/sql-action@v2
        with:
          connection-string: ${{ secrets.PROD_SQL_CONNECTION_STRING }}
          path: migration.sql

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'concertable-app'
          slot-name: 'Production'
          package: .
