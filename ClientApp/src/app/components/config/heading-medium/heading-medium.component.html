@if(editMode) {
    <div class="container">
        <mat-form-field appearance="outline">
            <mat-label *ngIf="label">{{ label }}</mat-label>
            <input matInput type="text" [(ngModel)]="content" (ngModelChange)="onContentChange($event)">
        </mat-form-field>
    </div>
}@else {
    <h3>{{ content }}</h3>
}
